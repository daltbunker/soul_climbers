# fly.toml app configuration file generated for soul-climbers on 2025-02-14T02:00:08Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'soul-climbers'
primary_region = 'iad'

[build]
  [build.args]
    GO_VERSION = '1.22.1'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[[statics]]
  guest_path = "/usr/src/app/static"
  url_prefix = "/static"
