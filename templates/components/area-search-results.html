{{define "area-search-results"}}
    {{range $result := .}}
        <a href="/area/{{$result.AreaId}}?subArea={{$result.SubArea}}">
            <div>
                {{$result.Name}}
                {{if $result.SubArea}}
                    - {{$result.SubArea}}
                {{end}}
            </div>
        </a>
    {{end}}
{{end}}
