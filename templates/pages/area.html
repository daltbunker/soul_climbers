{{define "content"}}
    <h2>{{.Area.Name}} {{if .SubArea}} - {{.SubArea}} {{end}}</h2>
    <div>{{.Area.Country}}</div>
    <br>
    <!-- TODO: could use climb-search-results compnent? -->
    {{range $result := .Climbs}}
    <a href="/climb/{{$result.ClimbId}}">
        <div>
            {{$result.Name}}
        </div>
    </a>
{{end}}
{{end}}
